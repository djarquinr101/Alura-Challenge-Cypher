<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" href="style.css">
  <title>Encriptador</title>
</head>
  
<body>
  <img id="logo" src="images/logo.png" alt="Alura logo">
  <div class="container">
  
  <!--this is the input section along with the small message --->
    <div class="top-container" id="first-container">
   <div>  
  <textarea id="txt" placeholder="Ingrese el texto aqui" rows="2" cols="20" wrap="hard" onkeyup="return letrachica(this);"></textarea>
  <p class="legenda"><i class="material-symbols-outlined">Error</i>Solo letras minusculas y sin acentos</p>
   </div> 
    
  <!--this is the section for the buttons --->   
  <div class="button-container">  
  <button id="encriptar" class="boton" type="button" onclick="encriptarFuncion()">Encriptar</button>
  <button id="desencriptar" class="boton" type="button" onclick="desencriptarFuncion()">Desencriptar</button>
  </div>
    </div> 
    
   <!--this is the bottom section --->    
  <div class="botton-container">
    <div id="nomensaje-container">
    <img id="nomensaje" src="images/nothinglogo.png" alt="Ningung mensaje fue encontrado"> 
    <p id ="msj" class="mensaje1">Ningun mensaje fue encontrado</p> 
    </div>
    <p id="txt2">Ingresea el texto que desees encriptar o desencriptar</p>
    <button class="boton" type="boton" id="copiar" onclick="copiarFuncion()">Copiar</button>
    
    </div>
  </div>
  
  <!--this is the footer-->
  <footer>
    <div>
   Created by Daniel Enrique Jarquin
      <div>
  </footer>
  <script src="script.js"></script>
</body>
  
  
</html>
